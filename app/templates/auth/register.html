{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Register</h2>
<form method="post" class="w-50 mx-auto">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="col">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" minlength="8" required>
    </div>
  </div>
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
    <label class="form-check-label" for="is_admin">Register as Admin (requires admin code)</label>
  </div>
  <div class="mb-3 d-none" id="admin_code_group">
    <label class="form-label" for="admin_code">Admin Code</label>
    <input type="password" class="form-control" id="admin_code" name="admin_code" placeholder="Enter admin code">
  </div>
  <button type="submit" class="btn btn-success">Register</button>
</form>
<p class="mt-3 text-center">Already have an account? <a href="{{ url_for('main.login') }}">Login</a></p>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('is_admin');
  const group = document.getElementById('admin_code_group');
  if (toggle && group) {
    toggle.addEventListener('change', function() {
      group.classList.toggle('d-none', !this.checked);
    });
  }
});
</script>
{% endblock %}
