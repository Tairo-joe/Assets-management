{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Maintenance</h2>
<form method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <label class="form-label">Asset</label>
    <select class="form-select" name="asset_id" required>
      <option value="">-- Select Asset --</option>
      {% for a in assets %}<option value="{{ a.id }}" {% if m and m.asset_id==a.id %}selected{% endif %}>{{ a.asset_id }} ({{ a.brand }})</option>{% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" name="date" value="{{ m.date.strftime('%Y-%m-%d') if m and m.date else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="3">{{ m.description if m else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Cost</label>
    <input type="number" step="0.01" class="form-control" name="cost" value="{{ m.cost if m else '' }}">
  </div>
  <button class="btn btn-primary">{{ action }}</button>
  <a href="{{ url_for('main.maintenance_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
